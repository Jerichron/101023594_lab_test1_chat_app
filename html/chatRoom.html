<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg" style="background-color: #C19A6B;">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="sign_in.html">Sign In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="register.html">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="joinChatRoom.html">Lobby</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="chat-div">
        <header class="chat-header">
            <h1 id="room-name"></i></h1>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar">
                <h3></i> Users:<h2 id="users"></h2></h3>
            </div>
            <div class="chat-messages" id="chat-messages">
            </div>
        </main>
        <div class="chat-form-div">
            <form id="chat-form">
                <input id="msgInput" type="text" placeholder="Enter Message" required autocomplete="off" />
                <button class="btn btn-warning"><i class="fas fa-paper-plane" id="sendMessagesWithInfo"></i>Send</button>
                <a id="leave-btn" class="btn btn-danger leave-btn" href="joinChatRoom.html">Leave</a>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../client.js"></script>

</body>
</html>
